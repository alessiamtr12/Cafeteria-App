<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Cart & History</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="navbar">
    <a th:href="@{/}" class="login-link">‚Üê Back to Menu</a>
</div>

<div th:if="${successMessage}"
     style="max-width: 800px; margin: 20px auto; padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; text-align: center; font-weight: bold;">
    <span th:text="${successMessage}"></span>
</div>

<div class="container" style="max-width: 800px; margin: 0 auto;">

    <div class="header">
        <h1>Current Tray</h1>
    </div>

    <div class="card" style="padding: 30px; margin-bottom: 40px;">
        <div th:if="${activeOrder == null or #lists.isEmpty(activeOrder.items)}" style="text-align: center;">
            <p>Your tray is empty! <a th:href="@{/}">Go grab some food.</a></p>
        </div>

        <div th:if="${activeOrder != null and !#lists.isEmpty(activeOrder.items)}">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                <tr style="border-bottom: 2px solid #eee; text-align: left;">
                    <th style="padding: 10px;">Item</th>
                    <th style="padding: 10px; text-align: right;">Price</th>
                    <th style="padding: 10px; text-align: center;">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${activeOrder.items}" style="border-bottom: 1px solid #eee;">
                    <td style="padding: 15px;">
                        <strong th:text="${item.name}">Item Name</strong>

                        <div th:if="${item instanceof T(org.example.helloworld.model.Menu)}" class="menu-components" style="margin-top: 5px;">
                            <p style="margin: 0; font-size: 0.85em;"><strong>Includes:</strong></p>
                            <ul class="component-list" style="font-size: 0.8em; color: #7f8c8d; margin: 0; padding-left: 20px;">
                                <li th:each="comp : ${item.components}" th:text="${comp.name}">Component Name</li>
                            </ul>
                        </div>
                    </td>
                    <td style="padding: 15px; text-align: right;"
                        th:text="'$' + ${#numbers.formatDecimal(item.computePrice(), 1, 2)}"></td>
                    <td style="padding: 15px; text-align: center;">
                        <form th:action="@{/orders/remove}" method="POST">
                            <input type="hidden" name="itemId" th:value="${item.id}">
                            <button type="submit" style="color:#e74c3c; background:none; border:none; cursor:pointer; font-weight:bold;">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div style="margin-top: 20px; text-align: right;">
                <h3>Total: <span th:text="'$' + ${#numbers.formatDecimal(activeOrder.getTotalPrice(), 1, 2)}" style="color: #27AE60;"></span></h3>
                <form th:action="@{/orders/place}" method="POST">
                    <button type="submit" class="btn">Place Order Now</button>
                </form>
            </div>
        </div>
    </div>

    <hr style="border: 0; border-top: 1px solid #ddd; margin: 40px 0;">

    <div class="header">
        <h2>Order History</h2>
    </div>

    <div th:if="${#lists.isEmpty(orderHistory)}" style="text-align: center; color: #7f8c8d;">
        <p>No past orders yet.</p>
    </div>

    <div th:each="pastOrder : ${orderHistory}" class="card" style="padding: 20px; margin-bottom: 15px; border-left: 5px solid #27AE60;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <strong>Order #<span th:text="${pastOrder.id}"></span></strong>
                <span style="margin-left: 10px; color: #27AE60; font-weight: bold;">[COMPLETED]</span>
            </div>
            <div th:text="'Total: $' + ${#numbers.formatDecimal(pastOrder.getTotalPrice(), 1, 2)}" style="font-weight: bold;"></div>
        </div>
        <ul style="margin-top: 10px; color: #555; font-size: 0.9em;">
            <li th:each="item : ${pastOrder.items}" style="margin-bottom: 5px;">
                <span th:text="${item.name}" style="font-weight: bold;"></span>

                <div th:if="${item instanceof T(org.example.helloworld.model.Menu)}" style="margin-left: 15px; color: #7f8c8d; font-size: 0.9em;">
                    <em>Includes: </em>
                    <span th:each="comp, iterStat : ${item.components}"
                          th:text="${comp.name} + ${!iterStat.last ? ', ' : ''}"></span>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
