<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .box { width: 350px; margin: 60px auto; background: white; padding: 20px; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        .link { text-align: center; margin-top: 10px; color: blue; cursor: pointer; }
        .error { color: red; text-align: center; }
        .success { color: green; text-align: center; }
    </style>
</head>
<body>

<div class="box" th:if="${showRegister == null}">
    <h2>Login</h2>

    <div class="error">
        <p th:if="${param.error}">
            <span th:if="${session != null and session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
                  th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                Invalid username or password.
            </span>
            <span th:unless="${session != null and session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
                Invalid username or password.
            </span>
        </p>

        <p th:if="${param.expired}">Your session has expired or you were logged out.</p>
    </div>

    <p class="success" th:text="${loginSuccess}"></p>

    <form th:action="@{/login}" method="post">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="link" onclick="showRegister()">Don't have an account?</div>
</div>

<div class="box" th:if="${showRegister}">
    <h2>Register</h2>

    <form th:action="@{/register}" method="post">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Register</button>
    </form>

    <p class="error" th:text="${registerError}"></p>

    <div class="link" onclick="showLogin()">Already have an account?</div>
</div>

<script>
    function showRegister() {
        window.location.href = "/register";
    }
    function showLogin() {
        window.location.href = "/auth";
    }
</script>

</body>
</html>
