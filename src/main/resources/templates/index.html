<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cafeteria Home</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="navbar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div id="nav-links">
    <th:block sec:authorize="isAuthenticated()">
      <a th:href="@{/recommendations}" class="recs-link">Recommended For You</a>
      <a th:href="@{/orders/view}" class="cart-link recs-link">üõí My Cart</a>
    </th:block>
  </div>

  <div class="auth-section">
    <a sec:authorize="isAnonymous()" class="login-link" onclick="handleAuth()">Login</a>

    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
      <button type="submit"
              class="login-link"
              style="background:none; border:none; cursor:pointer; color: inherit; font: inherit; padding: 0; text-decoration: inherit;">
          Logout</button>
    </form>
  </div>
</div>

<div class="header">
  <h1 th:text="${userId != null} ? 'Welcome Back, User #' + ${userId} : 'Welcome to Our Cafeteria'">Welcome</h1>
</div>

<div class="container">
  <div th:if="${message}" class="alert-success" th:text="${message}"
       style="background: #D4EFDF; color: #1E8449; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center;">
  </div>
  <div class="menu-grid">
    <div th:each="item : ${items}" class="card">

      <div th:if="${userId != null}" class="favorite-container">
        <button type="button"
                class="favorite-heart-btn"
                th:classappend="${userFavorites != null and userFavorites.contains(item)} ? 'active' : ''"
                th:onclick="|toggleHeart(this, ${userId}, ${item.id})|">
          ‚ù§
        </button>
      </div>

      <div class="card-content">
        <h3 th:text="${item.name}">Item Name</h3>

        <p th:if="${item instanceof T(org.example.helloworld.model.Dish)}"
           th:text="${item.description}">Description</p>

        <div th:if="${item instanceof T(org.example.helloworld.model.Menu)}" class="menu-components">
          <p><strong>Includes:</strong></p>
          <ul class="component-list">
            <li th:each="comp : ${item.components}" th:text="${comp.name}">Component Name</li>
          </ul>
        </div>

        <div class="price-tag" th:text="'$' + ${#numbers.formatDecimal(item.computePrice(), 1, 2)}">$0.00</div>

      </div>

      <button type="button" class="btn"
              th:onclick="|addToOrder(${userId}, ${item.id})|">
        Add to Order
      </button>
      </div>
    </div>
  </div>
</div>

<script>
  function handleAuth() {
      window.location.href = 'auth';
  }
  async function toggleHeart(element, userId, itemId) {
    try {
      const response = await fetch(`/favorites/toggle/${itemId}`, {
        method: 'POST'
      });

      if (response.ok) {
        element.classList.toggle('active');
      } else if (response.status === 403 || response.status === 401) {
        showPopup("Please login to save favorites!", "error");
      }
    } catch (error) {
      console.error("Failed to toggle favorite", error);
    }

  }
  async function addToOrder(userId, itemId) {
    if (!userId || userId === 'null') {
      showPopup("Please sign in first to add items to your tray!", "error");
      return;
    }
    try {
      const response = await fetch(`/orders/add?userId=${userId}&itemId=${itemId}`, {
        method: 'POST'
      });

      if (response.ok) {
        const itemName = await response.text();
        showPopup(`${itemName} added to your tray!`);
      }
    } catch (error) {
      console.error("Error adding to order:", error);
    }
  }

  function showPopup(message) {

    const popup = document.createElement('div');
    popup.className = 'toast-popup';
    popup.innerText = message;
    document.body.appendChild(popup);
    setTimeout(() => popup.classList.add('show'), 10);
    setTimeout(() => {
      popup.classList.remove('show');
      setTimeout(() => popup.remove(), 500);
    }, 3000);
  }
</script>
</body>
</html>
